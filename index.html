<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main class="container">
    <div class="caixa-texto">
      <h1 class="titulo-principal">Learn to code by watching others</h1>

      <p class="texto-principal">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable.
      </p> 
    </div>
   
    <div class="caixa-formulario">
      <button class="bnt-assinatura"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>

      <form action="" class="formalario">
        <input type="text" placeholder="First Name" class="input-form"> 
        
        <input type="text" placeholder="Last Name" class="input-form">  
        
        <input type="text" placeholder="Email Address" class="input-form"> 
        
        <input type="text" placeholder="Password" class="input-form"> 

        <input type="button" value="Claim your free trial" class="bnt-form">

        <p class="texto-form">By clicking the button, you are agreeing to our <strong class="terms">Terms and Services</strong></p>
      </form>
    </div>
    
  </main>
</body>
</html>
